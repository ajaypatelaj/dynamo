<!DOCTYPE html>
<html>
  <head>
    <title>Dynamo</title>
    <link rel="stylesheet" type="text/css" href="lib/normalize.css">
    <link rel="stylesheet" type="text/css" href="lib/jquery-ui/smoothness/jquery-ui-1.9.0.custom.min.css">
    <link rel="stylesheet/less" type="text/css" href="style/main.less">
    <script src="/lib/jquery-1.8.2.min.js"></script>
    <script src="/lib/jquery-ui/jquery-ui-1.9.0.custom.min.js"></script>
    <script src="/lib/kinetic-v4.0.2.js"></script>
    <script src="/lib/less-1.3.0.min.js"></script>
    <script src="/lib/amplify.min.js"></script>
    <script src="/lib/underscore-min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/stock.js"></script>
    <script src="js/flow.js"></script>
  </head>
  <body>
    <div id="stock-dialog" class="dialog">
      <div class="row">
        Name: <input class="name-input" type="text"></input>
      </div>
      <div class="row">
        Value: <input class="value-input" type="text"></input>
      </div>
    </div>
    <div id="flow-dialog" class="dialog">
      <div class="row">
        Equation:
      </div>
      <div class="row">
        <textarea class="equation-input"></textarea>
      </div>
    </div>
    <div id="tools">
      <input type="radio" id="move-tool" data-mode="move" name="radio" checked="checked"><label for="move-tool">Move</label>
      <input type="radio" id="stock-tool" data-mode="stock" name="radio"><label for="stock-tool">Stock</label>
      <input type="radio" id="flow-tool" data-mode="flow" name="radio"><label for="flow-tool">Flow</label>
    </div>
    <div id="commands">
      <button id="clear-command">Clear</button>
    </div>
    <div id="viewport">
    </div>
  </body>
</html>
